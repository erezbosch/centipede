<!DOCTYPE html>
<html>
  <head>
    <title>Centipede</title>
    <link rel="stylesheet" type="text/css" href="lib/centipede.css">
  </head>
  <body>
    <div class="info">
      <h2>Controls</h2>
      <ul>
        <li>Move the ship using the mouse or arrow keys.</li>
        <li>Shoot by clicking or pressing space.</li>
      </ul>
      <h2>Gameplay</h2>
      <ul>
        <li>Shoot the centipede. Actually just shoot everything.</li>
        <li>Pick up the green circles (powerups) when you can.</li>
        <li>Don't let anything run into you.</li>
      </ul>
      <h2>Code</h2>
      <ul>
        <li><a href="https://github.com/erezbosch/centipede">On Github</a></li>
      </ul>

    </div>
    <div class="game">
      <h1>Centipede</h1>
      <canvas id="game-canvas"></canvas>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/weapon.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/mushroom.js"></script>
    <script src="lib/segment.js"></script>
    <script src="lib/spider.js"></script>
    <script src="lib/powerup.js"></script>
    <script src="lib/spark.js"></script>
    <script src="lib/dropper.js"></script>
    <script>
      Centipede.canvasEl = document.getElementById("game-canvas");
      Centipede.timers = [];
      Centipede.game = new Centipede.Game();
      new Centipede.GameView(
        Centipede.game,
        Centipede.canvasEl.getContext("2d")
      ).start();
    </script>
  </body>
</html>
